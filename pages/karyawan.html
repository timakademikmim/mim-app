<style>
  .karyawan-top-btn {
    transition: transform 0.08s ease, box-shadow 0.12s ease;
  }
  .karyawan-top-btn:active {
    transform: translateY(1px) scale(0.96);
    box-shadow: inset 0 2px 4px rgba(15, 23, 42, 0.18);
  }
</style>

<div style="margin-bottom:20px; display:flex; justify-content:flex-end;">
  <div id="karyawan-search-tools" style="position:relative; display:flex; align-items:center; gap:8px;">
    <button type="button" class="karyawan-top-btn" onclick="openAddKaryawanModal()" title="Tambah Karyawan" aria-label="Tambah Karyawan" style="width:36px; height:36px; border-radius:999px; border:1px solid #cbd5e1; background:#fff; display:flex; align-items:center; justify-content:center; cursor:pointer; font-weight:700; color:#334155;">
      +
    </button>
    <button type="button" class="karyawan-top-btn" onclick="toggleKaryawanSortBox()" title="Sortir" aria-label="Sortir" style="width:36px; height:36px; border-radius:999px; border:1px solid #cbd5e1; background:#fff; display:flex; align-items:center; justify-content:center; cursor:pointer; font-weight:700; color:#334155;">
      &#8645;
    </button>
    <button type="button" class="karyawan-top-btn" onclick="toggleKaryawanSearchBox()" title="Cari" aria-label="Cari" style="width:36px; height:36px; border-radius:999px; border:1px solid #cbd5e1; background:#fff; display:flex; align-items:center; justify-content:center; cursor:pointer;">
      <svg viewBox="0 0 24 24" width="18" height="18" fill="currentColor" aria-hidden="true" style="color:#334155;">
        <path d="M10 2a8 8 0 1 0 4.906 14.32l4.387 4.387a1 1 0 0 0 1.414-1.414l-4.387-4.387A8 8 0 0 0 10 2Zm0 2a6 6 0 1 1 0 12a6 6 0 0 1 0-12Z"></path>
      </svg>
    </button>

    <div id="karyawan-sort-box" style="display:none; position:absolute; top:40px; right:0; background:#fff; border:1px solid #e2e8f0; border-radius:10px; padding:12px; width:220px; box-shadow:0 8px 24px rgba(15,23,42,0.12); z-index:20;">
      <div style="font-weight:600; margin-bottom:8px;">Sortir Data</div>
      <div style="display:grid; gap:8px;">
        <select class="karyawan-field" id="karyawan-sort-field" onchange="applyKaryawanSortControl()">
          <option value="nama">Nama</option>
          <option value="id_karyawan">ID Karyawan</option>
          <option value="role">Role</option>
        </select>
        <select class="karyawan-field" id="karyawan-sort-direction" onchange="applyKaryawanSortControl()">
          <option value="asc">A-Z</option>
          <option value="desc">Z-A</option>
        </select>
        <select class="karyawan-field" id="karyawan-filter-status" onchange="applyKaryawanSortControl()">
          <option value="">Semua Status</option>
          <option value="aktif">Aktif</option>
          <option value="tidak_aktif">Tidak Aktif</option>
        </select>
        <select class="karyawan-field" id="karyawan-filter-role" onchange="applyKaryawanSortControl()">
          <option value="">Semua Role</option>
        </select>
        <button type="button" onclick="resetKaryawanSortOrder()">Reset</button>
      </div>
    </div>

    <div id="karyawan-search-box" style="display:none; position:absolute; top:40px; right:0; background:#fff; border:1px solid #e2e8f0; border-radius:10px; padding:12px; width:260px; box-shadow:0 8px 24px rgba(15,23,42,0.12); z-index:20;">
      <div style="font-weight:600; margin-bottom:8px;">Cari Karyawan</div>
      <input class="karyawan-field" type="text" id="karyawan-search-input" placeholder="Cari nama / ID / no hp" autocomplete="off" style="width:100%;">
    </div>
  </div>
</div>

<div id="list-karyawan">
  Loading...
</div>
