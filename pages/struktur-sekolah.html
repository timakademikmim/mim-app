<style>
  .ss-card {
    border: 1px solid #e2e8f0;
    border-radius: 12px;
    background: #fff;
    padding: 14px;
    margin-bottom: 14px;
  }
  .ss-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
    gap: 10px;
  }
  .ss-label {
    display: block;
    margin: 0 4px 4px;
    font-size: 12px;
    color: #475569;
    font-weight: 600;
  }
  .ss-field,
  .ss-textarea {
    width: 100%;
    padding: 9px 12px;
    border: 1px solid #cbd5e1;
    border-radius: 999px;
    background: #f8fafc;
    box-sizing: border-box;
    outline: none;
    font-size: 13px;
  }
  .ss-textarea {
    min-height: 90px;
    resize: vertical;
    border-radius: 12px;
  }
  .ss-field:focus,
  .ss-textarea:focus {
    border-color: #16a34a;
    box-shadow: 0 0 0 3px rgba(22, 163, 74, 0.2);
  }
  .ss-auto-box {
    border: 1px solid #e2e8f0;
    border-radius: 10px;
    background: #f8fafc;
    padding: 10px;
    font-size: 13px;
    color: #334155;
    min-height: 74px;
  }
  .ss-auto-list {
    margin: 0;
    padding-left: 18px;
  }
  .ss-auto-list li {
    margin: 2px 0;
  }
</style>

<div class="ss-card">
  <div style="display:flex; align-items:center; justify-content:space-between; gap:10px; flex-wrap:wrap; margin-bottom:10px;">
    <strong style="font-size:15px;">Profil & Struktur Sekolah</strong>
    <div style="display:flex; gap:8px;">
      <button type="button" class="modal-btn" onclick="refreshStrukturSekolah()">Refresh</button>
      <button type="button" class="modal-btn modal-btn-primary" onclick="saveStrukturSekolah()">Simpan</button>
    </div>
  </div>

  <div id="ss-status" style="font-size:12px; color:#64748b; margin-bottom:10px;">Loading...</div>

  <div class="ss-grid">
    <div>
      <label class="ss-label" for="ss-nama-sekolah">Nama Sekolah</label>
      <input id="ss-nama-sekolah" class="ss-field" type="text" placeholder="Nama sekolah">
    </div>
    <div>
      <label class="ss-label" for="ss-kepala-sekolah">Kepala Sekolah</label>
      <select id="ss-kepala-sekolah" class="ss-field">
        <option value="">-- Pilih Kepala Sekolah --</option>
      </select>
    </div>
    <div>
      <label class="ss-label" for="ss-wakasek-akademik">Wakasek Bidang Akademik</label>
      <select id="ss-wakasek-akademik" class="ss-field">
        <option value="">-- Pilih Wakasek Akademik --</option>
      </select>
    </div>
    <div>
      <label class="ss-label" for="ss-wakasek-ketahfizan">Wakasek Bidang Ketahfizan</label>
      <select id="ss-wakasek-ketahfizan" class="ss-field">
        <option value="">-- Pilih Wakasek Ketahfizan --</option>
      </select>
    </div>
    <div>
      <label class="ss-label" for="ss-wakasek-kesantrian">Wakasek Bidang Kesantrian</label>
      <select id="ss-wakasek-kesantrian" class="ss-field">
        <option value="">-- Pilih Wakasek Kesantrian --</option>
      </select>
    </div>
  </div>

  <div style="margin-top:10px;">
    <label class="ss-label" for="ss-alamat-sekolah">Alamat Sekolah</label>
    <textarea id="ss-alamat-sekolah" class="ss-textarea" placeholder="Alamat sekolah"></textarea>
  </div>

  <div class="ss-grid" style="margin-top:10px;">
    <div>
      <label class="ss-label">Wali Kelas (semua kelas)</label>
      <div id="ss-auto-wali-kelas" class="ss-auto-box">Loading...</div>
    </div>
    <div>
      <label class="ss-label">Musyrif (kamar)</label>
      <div id="ss-auto-musyrif" class="ss-auto-box">Loading...</div>
    </div>
    <div>
      <label class="ss-label">Muhaffiz (halaqah)</label>
      <div id="ss-auto-muhaffiz" class="ss-auto-box">Loading...</div>
    </div>
  </div>
</div>
