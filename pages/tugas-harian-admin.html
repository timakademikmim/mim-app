<style>
  .th-admin-card {
    border: 1px solid #e2e8f0;
    border-radius: 12px;
    background: #fff;
    padding: 14px;
    margin-bottom: 14px;
  }
  .th-admin-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    gap: 8px;
  }
  .th-admin-field {
    width: 100%;
    padding: 9px 12px;
    border: 1px solid #cbd5e1;
    border-radius: 999px;
    background: #f8fafc;
    box-sizing: border-box;
    outline: none;
    font-size: 13px;
  }
  .th-admin-field:focus {
    border-color: #16a34a;
    box-shadow: 0 0 0 3px rgba(22, 163, 74, 0.25);
  }
  .th-admin-btn {
    border: none;
    border-radius: 999px;
    padding: 8px 14px;
    font-size: 12px;
    font-weight: 700;
    cursor: pointer;
  }
  .th-admin-btn-primary {
    background: #2563eb;
    color: #fff;
  }
  .th-admin-btn-muted {
    background: #e2e8f0;
    color: #0f172a;
  }
  .th-admin-btn-danger {
    background: #fee2e2;
    color: #991b1b;
  }
  .th-admin-modal-backdrop {
    position: fixed;
    inset: 0;
    background: rgba(15, 23, 42, 0.3);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 1200;
    padding: 16px;
  }
  .th-admin-modal {
    width: min(640px, 100%);
    max-height: 86vh;
    overflow: auto;
    border-radius: 14px;
    border: 1px solid #e2e8f0;
    background: #fff;
    padding: 14px;
    box-shadow: 0 18px 40px rgba(15, 23, 42, 0.24);
  }
  .th-admin-modal-list {
    display: grid;
    gap: 8px;
    margin-top: 8px;
    margin-bottom: 10px;
  }
  .th-admin-modal-row {
    display: grid;
    grid-template-columns: minmax(180px, 1fr) 140px auto;
    gap: 8px;
    align-items: center;
  }
  .th-admin-modal-ghost {
    width: 100%;
    border: 1px dashed #cbd5e1;
    border-radius: 999px;
    padding: 9px 12px;
    color: #94a3b8;
    background: #f8fafc;
    font-size: 13px;
    text-align: left;
    cursor: pointer;
  }
  .th-admin-modal-ghost:hover {
    border-color: #94a3b8;
    color: #64748b;
  }
</style>

<div class="th-admin-card">
  <div style="display:flex; align-items:center; justify-content:space-between; gap:8px; flex-wrap:wrap; margin-bottom:10px;">
    <strong style="font-size:15px;">Set Tugas</strong>
    <input id="th-admin-periode" class="th-admin-field" type="month" style="max-width:170px;">
  </div>

  <div style="margin-bottom:10px;">
    <input id="th-admin-input-trigger" class="th-admin-field" type="text" placeholder="Klik untuk tambah/edit daftar tugas" readonly onclick="openAdminTaskDraftModal()">
  </div>
  <div style="display:flex; gap:8px; flex-wrap:wrap; margin-bottom:10px;">
    <button type="button" class="th-admin-btn th-admin-btn-primary" onclick="openAdminTaskDraftModal()">Set Periode</button>
    <button type="button" class="th-admin-btn th-admin-btn-primary" onclick="setAdminDailyTaskToNextMonth()">Set ke Bulan Berikutnya</button>
    <button type="button" class="th-admin-btn th-admin-btn-muted" onclick="loadAdminDailyTaskPage(true)">Refresh</button>
  </div>

  <div id="th-admin-template-list">Loading...</div>
</div>

<div id="th-admin-task-modal-backdrop" class="th-admin-modal-backdrop">
  <div class="th-admin-modal" role="dialog" aria-modal="true" aria-label="Set tugas bulanan">
    <div style="display:flex; align-items:center; justify-content:space-between; gap:8px;">
      <strong style="font-size:15px;">Set Tugas</strong>
      <button type="button" class="th-admin-btn th-admin-btn-muted" onclick="closeAdminTaskDraftModal()">Tutup</button>
    </div>
    <div id="th-admin-modal-list" class="th-admin-modal-list"></div>
    <button id="th-admin-modal-add-ghost" type="button" class="th-admin-modal-ghost" onclick="addAdminTaskModalRow()">+ Tambah tugas</button>
    <div style="display:flex; justify-content:flex-end; gap:8px; margin-top:12px;">
      <button type="button" class="th-admin-btn th-admin-btn-muted" onclick="closeAdminTaskDraftModal()">Batal</button>
      <button type="button" class="th-admin-btn th-admin-btn-primary" onclick="submitAdminTaskDraftModal()">Set</button>
    </div>
  </div>
</div>

<div class="th-admin-card">
  <div style="display:flex; align-items:center; justify-content:space-between; gap:8px; flex-wrap:wrap; margin-bottom:10px;">
    <strong style="font-size:15px;">Rekap Bulanan per Guru</strong>
  </div>
  <div id="th-admin-rekap-list">Loading...</div>
</div>

<div class="th-admin-card">
  <div style="display:flex; align-items:center; justify-content:space-between; gap:8px; flex-wrap:wrap; margin-bottom:10px;">
    <strong style="font-size:15px;">Riwayat Harian Guru</strong>
    <span id="th-admin-detail-title" style="font-size:12px; color:#64748b;">Pilih guru dari tabel rekap</span>
  </div>
  <div id="th-admin-detail-list">Pilih guru dari tabel rekap.</div>
</div>
