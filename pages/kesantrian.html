<style>
  .ks-wrap {
    display: grid;
    gap: 12px;
  }

  .ks-card {
    border: 1px solid #e2e8f0;
    border-radius: 12px;
    background: #fff;
    padding: 12px;
  }

  .ks-toolbar {
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 10px;
    flex-wrap: wrap;
  }

  .ks-modal-overlay {
    position: fixed;
    inset: 0;
    background: rgba(15, 23, 42, 0.35);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 10020;
    padding: 12px;
    box-sizing: border-box;
  }

  .ks-modal-card {
    width: min(780px, calc(100vw - 24px));
    max-height: calc(100vh - 24px);
    overflow: auto;
    border: 1px solid #e2e8f0;
    border-radius: 12px;
    background: #fff;
    padding: 14px;
  }

  .ks-check-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 8px;
  }

  .ks-check-item {
    border: 1px solid #e2e8f0;
    border-radius: 10px;
    padding: 6px 8px;
    background: #fff;
    font-size: 12px;
  }

  .ks-detail-field {
    width: 100%;
    box-sizing: border-box;
    border: 1px solid #cbd5e1;
    border-radius: 10px;
    padding: 10px 12px;
    background: #f8fafc;
    color: #0f172a;
    font-size: 13px;
    outline: none;
  }

  .ks-detail-field:focus {
    border-color: #94a3b8;
    box-shadow: 0 0 0 3px rgba(148, 163, 184, 0.2);
  }
</style>

<div id="ks-root" class="ks-wrap"></div>

<div id="ks-modal" class="ks-modal-overlay" aria-hidden="true">
  <div class="ks-modal-card" onclick="event.stopPropagation()">
    <div id="ks-modal-body"></div>
  </div>
</div>
